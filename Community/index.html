<!DOCTYPE html>
<html lang="es_ES" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Community</title>
	<meta name="description"
		content="Livify Community. Conviértete en Livifier y únete a la revolución musical y vive eventos en directo mientras escuchas tus grupos favoritos." />
	<meta name="keywords" content="community, events, live music" />
	<meta name="author" content="joseantonio.marquez@a.vedrunasevillasj.es">
	<meta name="revised" content="Friday November 18th, 2022, 8:00pm">
	<meta http-equiv="X-UA-Compatible" content="IE-edge, chrome1">
	<meta http-equiv="refresh" content="300" ; URL="index.html">
	<meta name="robots" content="INDEX,FOLLOW" />
	<link rel="shortcut icon" href="../src/logo.png">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/slider.css" />
	<script>document.documentElement.className = "js"; var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e }; supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>

<body class="demo-1">
	<main>
		<div class="content content--fixed">
			<header class="codrops-header">
				<div class="codrops-links">
					<a class="codrops-icon codrops-icon--prev"
						href="../dist/index.html" title="Index"><img src="../src/logo.png" alt="" width="20"></a>
				</div>
				<h1 class="codrops-header__title">¡Últimos eventos!</h1>
			</header>
		</div>
		<div class="content">
			<!-- Pieces Slider -->
			<div class="pieces-slider">
				<!-- Each slide with corresponding image and text -->
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/1.jpg" alt="">
					<h2 class="pieces-slider__text">Conciertos Indie</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/2.jpg" alt="">
					<h2 class="pieces-slider__text">Artistas Globales</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/3.jpg" alt="">
					<h2 class="pieces-slider__text">Eventos Internacionales</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/4.jpg" alt="">
					<h2 class="pieces-slider__text">Eventos Nacionales</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/5.jpg" alt="">
					<h2 class="pieces-slider__text">¡Monetiza Eventos!</h2>
				</div>
				<!-- Canvas to draw the pieces -->
				<canvas class="pieces-slider__canvas"></canvas>
				<!-- Slider buttons: prev and next -->
				<button class="pieces-slider__button pieces-slider__button--prev"><img src="../src/arrowleft.png" alt="arrow_left" width="35"></button>
				<button class="pieces-slider__button pieces-slider__button--next"><img src="../src/arrowright.png" alt="arrow_right" width="35"></button>
			</div>
		</div>
	</main>
	<script src='js/anime.min.js'></script>
	<script src='js/pieces.min.js'></script>
	<script src='js/demo.js'></script>
</body>

</html>
